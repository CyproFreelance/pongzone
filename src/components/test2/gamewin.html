<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Straight Outta Cromption - Multiplayer Ping Pong Game</title>
    <meta name="description"
        content="Experience the thrill of multiplayer ping pong in Straight Outta Cromption. Challenge friends, guess images, and enjoy intense matches in this exciting game.">

    <!-- Favicon and logo -->
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="shortcut icon" type="image/png" href="/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap">

    <!-- Preconnect for improved performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Straight Outta Cromption - Multiplayer Ping Pong Game">
    <meta property="og:description"
        content="Challenge friends, guess images, and enjoy intense multiplayer ping pong matches in Straight Outta Cromption.">
    <meta property="og:image" content="/logo.png">
    <meta property="og:url" content="https://your-game-url.com">
    <meta name="og:site_name" content="Straight Outta Cromption">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Straight Outta Cromption - Multiplayer Ping Pong Game">
    <meta name="twitter:description"
        content="Challenge friends, guess images, and enjoy intense multiplayer ping pong matches in Straight Outta Cromption.">
    <meta name="twitter:image" content="/logo.png">


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch user data from the server based on the userId
            const userId = getQueryParam('userId');

            fetch(`/get-user-data?userId=${userId}`)
                .then(response => response.json())
                .then(userData => {
                    // Use the user data to update the UI
                    const winStreakElement = document.getElementById('winStreak');
                    winStreakElement.textContent = userData.streak || 0;
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                });

            // Function to extract a query parameter from the URL
            function getQueryParam(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }
        });
    </script>

</head>

<body>
    <div>
        <h2 id="gameResult">Game Result</h2>
        <p id="opponentResult">Opponent Result</p>
    </div>
    <div>
        <p>Win Streak: <span id="winStreak">0</span></p>
    </div>
    <div>
        <p>Time Remaining: <span id="timeRemaining">24:00:00</span></p>
    </div>

</body>

</html>
